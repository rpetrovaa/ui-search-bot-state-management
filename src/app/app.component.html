<h1>Post Results</h1>
<div *ngIf="searchForm">
  <form [formGroup]="searchForm" novalidate>
    <mat-form-field>
      <mat-label>Search Request</mat-label>
      <input matInput placeholder="Enter request" formControlName="value">
    </mat-form-field>
    <button (click)="sendRequest()">Load</button>
  </form>
</div>
<div *ngIf="resultsMeta" id="main">
  <!-- <div *ngFor="let item of resultsMeta; index as i" id="results"> -->

    <mat-grid-list cols="3" rowHeight="600px">
      <mat-grid-tile *ngFor="let item of resultsMeta; index as i" id="results">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{i+1}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{item.screenURL}}">
          <mat-card-content>
            <ul>
              <li>Rank: {{item.resultMeta.rank}} </li>
              <li>Index: {{item.resultMeta.index}} </li>
              <li>Score: {{item.resultMeta.score}} </li>
            </ul>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

  <!-- </div> -->
</div>
