<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>State Management</title>
  <base href="/">
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">

  <!--Import Font Awesome Icon Font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <app-root></app-root>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <div class="container">

    <div class="widget">
      <div class="chat_header">
         <!--Add the name of the bot here -->
         <span style="color:white;margin-left: 5px;">UI Search Bot </span>
         <span style="color:white;margin-right: 5px;float:right;margin-top: 5px;" id="close">
         <i class="material-icons">close</i>
         </span>
      </div>
      <!--Chatbot contents goes here -->
      <div class="chats" id="chats">
         <div class="clearfix"></div>
      </div>
      <!--user typing indicator -->
      <div class="keypad" >
         <!-- <input type="text" id="keypad" class="usrInput browser-default" placeholder="Type a message..." autocomplete="off"> -->
         <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
         <div id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
      </div>
   </div>
   <!--bot widget -->
   <div class="profile_div" id="profile_div">
      <img class="imgProfile" src="assets/img/botAvatar.png"/>
   </div>

  </div>

  <!--JavaScript at end of body for optimized loading-->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
</body>
</html>
